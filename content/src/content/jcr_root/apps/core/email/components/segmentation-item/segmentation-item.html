<sly data-sly-use.model="com.adobe.cq.email.core.components.models.SegmentationItemModel"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html">
    <sly data-sly-call="${template.placeholder @ isEmpty=!properties.condition}"></sly>
    <sly data-sly-test="${!wcmmode.edit}">${model.openingACCMarkup @ context='html'}</sly>
    <sly data-sly-test="${wcmmode.edit}">${properties.condition}</sly>
    <div data-sly-resource="${@path='par', resourceType='foundation/components/parsys'}"></div>
    <sly data-sly-test="${!wcmmode.edit}">${model.closingACCMarkup}</sly>
    <sly data-sly-test="${!wcmmode.edit && properties.default}">${model.elseACCMarkup}</sly>
    <div data-sly-test="${properties.default}" data-sly-resource="${@path='par1', resourceType='foundation/components/parsys'}"></div>
    <sly data-sly-test="${!wcmmode.edit && properties.default}">${model.closingACCMarkup}</sly>
</sly>
